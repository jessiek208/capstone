<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="shortcut icon" href="#">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300" rel="stylesheet">
        <link rel="stylesheet" src="/styles/resets.css">
        <link rel="stylesheet" src="/styles/base.css">
        <link rel="stylesheet" src="/styles/input.css">
        <link rel="stylesheet" src="/styles/header.css">
        <link rel="stylesheet" src="/styles/input.css">
        <link rel="stylesheet" src="/styles/output.css">
        <link rel="stylesheet" src="/styles/footer.css">
    </head>

    <body>
        <header>
            <div class="title">
                Trip Planner
            </div>
        </header>

                <div id="image-holder">        
                    <img id="photo" src="https://cdn.pixabay.com/photo/2015/07/11/23/02/plane-841441_1280.jpg"
                    alt="" />
                </div>  

                <section id="input">
                <div class="destination-input-city">
                    <div class="text-form"
                    <label for="city"></label>
                    <input type="text" id="city" placeholder="Enter City">
                </div>

                <div class="destination-input-statecountry">
                    <div class="text-form"
                    <label for="statecountry"></label>
                    <input type="text" id="statecountry" placeholder="Enter State or Country">
                </div>
                  
                  <div class="departing">
                  <label for="depart">Departing:</label>
                    <input type="date" id="depart" name="trip-depart"
                        
                        min="2021-02-16" max="2022-03-01">
                  </div>

                  <div class="returning">
                    <label for="return">Returning:</label>
                      <input type="date" id="return" name="trip-return"
                          
                          min="2021-02-17" max="2024-12-31">
                    </div>
                  <br>
                  <button id="submit" type = "submit"> Submit </button>
            </section>

            <section id="output">
                <div id="results"><br>
                    <div id = "trip"></div><br>
                    <div id = "weather"></div><br>
                    <div id = "countdown"></div><br>
                </div>
            </section>

        <footer>
            <p>Jessie K 2021</p>
        </footer>

    </body>
</html>
